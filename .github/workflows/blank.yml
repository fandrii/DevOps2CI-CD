name: SonarQube Scan

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  build-sonar:
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_USER_HOME: ${{ github.workspace }}/.sonar

    steps:
      # 1️⃣ Завантажити код репозиторію
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Потрібно для аналізу Git

      # 2️⃣ Встановити Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Кеш npm залежностей
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # 4️⃣ Встановити залежності
      - name: Install dependencies
        run: npm install

      # 5️⃣ Запустити SonarQube аналіз
      - name: Run SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=myprj1
            -Dsonar.sources=src
            -Dsonar.exclusions=node_modules/**,dist/**
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.login=${{ env.SONAR_TOKEN }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.user.home=${{ env.SONAR_USER_HOME }}
